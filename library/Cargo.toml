# General info
[package]
name = "libwhitebeam"
version = "0.3.0"
authors = ["WhiteBeam Security, Inc."]
edition = "2021"
rust-version = "1.63"
description = "WhiteBeam client library"
documentation = "https://github.com/WhiteBeamSec/WhiteBeam/wiki"
repository = "https://github.com/WhiteBeamSec/WhiteBeam/"
license = "CC-BY-NC-4.0"

# Build targets
[lib]
name = "whitebeam"
crate-type = ["cdylib"]

[[test]]
name = "test_integration"
harness = false

# Cross-platform dependencies
[dependencies]
libc = { version = "^0.2.98" }
rusqlite = { version = "0.28", features = ["bundled"] }
linkme = { version = "0.3" }
automod = { version = "1.0" }
glob = { version = "0.3" }
ipnet = { version = "2.7.0" }
# Cryptographic dependencies
sha3 = { version = "0.10" }
blake3 = { version = "1.0" }
argon2 = { version = "0.5" }

[features]
whitelist_test = []
